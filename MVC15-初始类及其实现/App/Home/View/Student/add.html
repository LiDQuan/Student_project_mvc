<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新增学生</title>
</head>
<body>
    <div align="center">
        <h2>请输入新增学员信息</h2>
    </div>
    <!--  表格提交  -->
    <form method="post" action="?p=Home&a=insert&c=Student">
        <table align="center"  border="1" cellpadding="5" bordercolor="#ccc" width="400" margin-top="100px">
            <!-- 姓名输入 -->
            <tr>
                <td text-align="center">
                    姓名
                </td>
                <td>
                    <input type="text" name="name" id="name">
                </td>
            </tr>
            <!--     性别选择       -->
            <tr>
                <td text-align="center">
                    性别
                </td>
                <td>
                    <input type="radio" name="sex_sex" value="男" checked>男
                    <input type="radio" name="sex_sex" value="女">女
                </td>
            </tr>
            <!--     年龄输入       -->
            <tr>
                <td text-align="center">
                    年龄
                </td>
                <td>
                    <input type="text" name="age">
                </td>
            </tr>
            <!--     班级输入       -->
            <tr>
                <td text-align="center">
                    班级
                </td>
                <td>
                    <select name="class_num" >
                        <option value="请选择" selected>请选择班级</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </td>
            </tr>
            <!--     手机号输入       -->
            <tr>
                <td text-align="center">
                    手机号
                </td>
                <td>
                    <input type="text" name="phone" >
                </td>
            </tr>
            <!--     地址输入       -->
            <tr>
                <td text-align="center">
                    地址
                </td>
                <td>
                    <input type="text" name="addr" >
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td>
                    <input type="submit" value="提交">
                    <input type="hidden" name="token" value="random">
                    <input type="reset" value="重置">
                </td>
            </tr>
        </table>
    </form>
</body>
<html>
